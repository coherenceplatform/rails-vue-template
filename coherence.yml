frontend:
  type: frontend
  index_file_name: index.html
  url_path: /
  repo_path: frontend
  assets_path: dist
  docs: []
  local_packages: ["node_modules"]
  install: ["yarn", "install"]
  build: ["yarn", "build"]
  test: []
  dev: ["yarn", "dev"]
  
  system:
    dev:
      port: 8910

backend:
  type: backend
  url_path: /api/
  repo_path: backend
  docs: []
  migration: ["rails", "db:migrate"]
  seed: []
  dev: ["./entrypoint"]
  test: []
  prod: ["./entrypoint"]

  system:
    dev:
      port: 4000
    memory: 2G
    cpu: 1
    platform_settings:
      min_scale: 1
      throttle_cpu: false
      execution_environment: gen2

  resources:
  - name: db1
    engine: postgres
    version: 13
    type: database
